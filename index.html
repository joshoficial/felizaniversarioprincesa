  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      font-family: 'Segoe UI', sans-serif;
      scroll-behavior: smooth;
    }

    .section {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      position: relative;
    }

    /* SEÇÃO 1: Mensagem com slideshow */
    .hero {
      position: relative;
      overflow: hidden;
      text-align: center;
      font-size: 3em;
      font-weight: bold;
      z-index: 1;
    }

    .slideshow {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
    }

    .slideshow img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      animation: fade 24s infinite;
      filter: blur(5px);
      opacity: 0;
    }

    .slideshow img:nth-child(1) { animation-delay: 0s; }
    .slideshow img:nth-child(2) { animation-delay: 8s; }
    .slideshow img:nth-child(3) { animation-delay: 16s; }

    @keyframes fade {
      0% { opacity: 0; }
      8% { opacity: 1; }
      30% { opacity: 1; }
      38% { opacity: 0; }
      100% { opacity: 0; }
    }

    /* SEÇÃO 2: Vídeo */
    .video-section {
      background: #111;
      flex-direction: column;
    }

    .video-wrapper {
      position: relative;
      width: 80%;
      max-width: 800px;
      cursor: pointer;
    }

    .video-wrapper video {
      width: 100%;
      border-radius: 10px;
      transition: all 0.4s ease;
    }

    .video-wrapper.fullscreen video {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 10;
    }

    /* SEÇÃO 3: Galeria */
    .gallery-section {
      background-color: #000;
      flex-direction: column;
      padding: 2em;
      color: #fff;
    }

    .gallery-bg {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: url('fundo-galeria.jpg') center/cover no-repeat;
      filter: blur(5px) brightness(0.4);
      z-index: -1;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      width: 100%;
      max-width: 900px;
    }

    .gallery img {
      width: 100%;
      border-radius: 8px;
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

  </style>
